    <h1>蛋包飯</h1>
    <img src="../img/food_omurice.png">
    <h2>蛋包飯就是要用蛋還有白飯加番茄醬!!</h2>

    <ul>
        <li>蛋兩顆</li>
        <li>白飯一碗</li>
        <li>番茄醬一匙</li>
        <li>油少許</li>
    </ul>

    <ol>
        <li>先將白飯用電鍋煮熟</li>
        <li>將蛋用平底鍋做成歐姆蛋</li>
        <li>將白飯用歐姆蛋包起來</li>
        <li>上面淋一匙番茄醬</li>
    </ol>
